<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Comisiones de Tarjetas</title>
</head>

<body class="bg-primary">
    <div class="contanier bg-primary text-center p-5">
        <h1 class="text-white">Comisiones</h1>
        <div class="row">
            <div class="col text-center text-black bg-warning me-5">
                <!--Modulo de Credito-->
                <h1>Tarjeta de Credito</h1>
                <h4>Monto</h4>
                <input class="text-center" type="text" id="inputCredito">
                <h4>Comision</h4>
                <h4 class="text-danger bg-">1.86</h4>
                <h4>Comision Total</h4>
                <h4 class="text-white" id="labelComisionCredito"></h4>
                <h4>Monto Total</h4>
                <h4 class="text-white bg-danger" id="labelTotalCredito"></h4>
                <button type="button" class="btn btn-primary mb-2" onclick="ComisionCredito()">Calcular</button>
            </div>
            <div class="col text-center text-white bg-success">
                <!--Modulo de Debito-->
                <h1>Tarjeta de Debito</h1>
                <h4>Monto</h4>
                <input class="text-center" type="text" id="inputDebito">
                <h4>Comision</h4>
                <h4 class="text-warning">2.21</h4>
                <h4>Comision Total</h4>
                <h4 class="text-dark" id="labelComisionDebito"></h4>
                <h4>Monto Total</h4>
                <h4 class="text-white bg-danger" id="labelTotalDebito"></h4>
                <button type="button" class="btn btn-primary mb-2" onclick="ComisionDebito()">Calcular</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
